<!-- register.html - Modern Glassmorphism Registration -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Artfiy Art Marketplace</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Same styles as login.html with modifications */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        background: linear-gradient(135deg, #8e44ad, #e74c3c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .input-group {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-group i {
        position: absolute;
        left: 15px;
        color: #8e44ad;
      }

      input,
      select {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #8e44ad;
        box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
      }

      .btn-register {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #8e44ad, #6c3483);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(142, 68, 173, 0.3);
      }

      .terms {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 20px 0;
        font-size: 0.9rem;
        color: #7f8c8d;
      }

      .terms input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #8e44ad;
      }

      .terms a {
        color: #8e44ad;
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }

      .links {
        text-align: center;
        margin-top: 25px;
      }

      .links a {
        color: #8e44ad;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .links a:hover {
        color: #6c3483;
        text-decoration: underline;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #7f8c8d;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #8e44ad;
      }

      @media (max-width: 600px) {
        .form-row {
          grid-template-columns: 1fr;
          gap: 0;
        }

        .glass-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-container">
      <div class="logo">
        <h1>Artfiy</h1>
        <p style="color: #7f8c8d">Join our creative community</p>
      </div>

      <h2>Create Account</h2>

      <form id="registerForm" action="api/register.php" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="full_name">Full Name</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="full_name"
                name="full_name"
                placeholder="John Doe"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <i class="fas fa-at"></i>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="johndoe"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="••••••••"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="role">I want to</label>
          <div class="input-group">
            <i class="fas fa-paint-brush"></i>
            <select id="role" name="role">
              <option value="customer">Buy Artworks</option>
              <option value="artist">Sell My Art</option>
            </select>
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >I agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a></label
          >
        </div>

        <button type="submit" class="btn-register">
          <i class="fas fa-user-plus" style="margin-right: 10px"></i>Create
          Account
        </button>
      </form>

      <div class="links">
        <p>
          Already have an account?
          <a href="../my_website/login.html">Sign in</a>
        </p>
        <a href="../my_website/index.html" class="back-link">
          <i class="fas fa-arrow-left" style="margin-right: 5px"></i> Back to
          Home
        </a>
      </div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirm = document.getElementById("confirm_password").value;

          if (password !== confirm) {
            alert("Passwords do not match!");
            return;
          }

          const formData = new FormData(this);

          try {
            const response = await fetch("api/register.php", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (data.success) {
              alert("Registration successful! Please login.");
              window.location.href = "login.html";
            } else {
              alert(data.message || "Registration failed");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
    </script>
  </body>
</html>
